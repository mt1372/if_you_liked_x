<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>If You Liked X</title>
<style>
    body {
        font-family: Arial, sans-serif;
        padding: 20px;
        background-color: #f0f0f0;
        text-align: center;
    }
    input, button {
        margin: 5px;
        padding: 10px;
        font-size: 16px;
        border-radius: 5px;
    }
    button {
        background-color: #008CBA;
        color: white;
        border: none;
    }
    #recommendation {
        margin-top: 20px;
        font-weight: bold;
    }
</style>
</head>
<body>

<input type="text" id="book1" placeholder="Book 1">
<input type="text" id="book2" placeholder="Book 2">
<input type="text" id="book3" placeholder="Book 3">
<button onclick="getRecommendation()">Get Recommendation</button>

<p id="recommendation"></p>

<script>
async function getRecommendation() {
    const books = [
        document.getElementById('book1').value,
        document.getElementById('book2').value,
        document.getElementById('book3').value
    ];
    
    const response = await fetch('https://protected-ridge-09432-5cd2a8d7080a.herokuapp.com/recommend'
, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ books })
    });
    
    const data = await response.json();
    document.getElementById('recommendation').innerText = data.recommendation;
}
</script>

</body>
</html>
